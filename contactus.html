<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />

    <title>Document</title>
</head>

<header>

    <nav>

    </nav>
</header>



<body>
    <h1>Contact Us</h1>
    <div formOutterDiv>
        <form>
            <label class="bodyIntrotextRegular" for="fname">Full Name*</label>
            <br>
            <input class="formFieldBackgroundColor formFieldStylingfirst3fields" type="text" id="fname" name="fname"
                required><br>

            <div class="sideBySide">
                <div class="sideBySide1">
                    <label class="bodyIntrotextRegular" for="email">Email</label>
                    <br>
                    <input class="formFieldBackgroundColor formFieldStylingfirst3fields" type="email" id="email"
                        name="email">
                </div>

                <div class="sideBySide2">

                    <label class="bodyIntrotextRegular" for="phone">Phone</label>
                    <input class="formFieldBackgroundColor formFieldStylingfirst3fields" type="tel" id="phone"
                        name="phone" placeholder="123-45-678">
                </div>
            </div>

            <br>
            <label class="bodyIntrotextRegular" for="phone">Message</label>
            <br>

    </div>

    <textarea class="formFieldBackgroundColor formFieldStylingLastField" rows="5" cols="33"></textarea>

    <br>

    <input class="buttonStyles headLinetextMedium" type="submit" value="Submit">

    </form>
    </div>

</body>

</html>
